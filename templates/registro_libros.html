<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de libros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registro de libros</h1>
        <form action="{{ url_for('registro_libros') }}" method="post">
            <div>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            
            <div>
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            
            <div>
                <label for="resumen">Resumen:</label>
                <textarea id="resumen" name="resumen" required></textarea>
            </div>
            
            <div>
                <label>Medio:</label>
                <div class="radio-group">
                    <input type="radio" id="fisico" name="medio" value="Físico" required>
                    <label for="fisico">Físico</label>
                    
                    <input type="radio" id="magnetico" name="medio" value="Magnético">
                    <label for="magnetico">Magnético</label>
                </div>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
        <p><a href="{{ url_for('index') }}">Volver al menú principal</a></p>
    </div>
</body>
</html>
